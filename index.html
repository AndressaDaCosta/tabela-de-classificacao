<body>
  <h1>Tabela de classificação</h1>
  <br>
  <div class="addTeam">
    <input id="nomeJogador" placeholder="Insira nome do jogador">
    <input id="iconeJogador" placeholder="Insira a URL do icone do jogador (.jpg)">
    <button class="button" onClick="adicionarJogador()">Adicionar</button>
  </div>
  <br>

  <table style="width:100%">
    <thead>
      <tr>
        <th>Ícone</th>
        <th>Nome</th>
        <th>Vitórias</th>
        <th>Empates</th>
        <th>Derrotas</th>
        <th>Pontos</th>
        <th colspan=3>Ações</th>
      </tr>
    </thead>
    <tbody id="tabelaJogadores">
    </tbody>
  </table>
  <div class="buttonZerar">
    <button class="button" onClick="zeraPontos()">Limpar o placar</button>
  </div>
</body>
